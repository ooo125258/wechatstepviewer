<!DOCTYPE html>
<html>
    <head>
        <title>Browsing View for Selling datasets</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form class='start'>
            <h1 class="start-element">Login</h1>
            <input class="start-element" id="emailInput" type="text" placeholder="Username"/>
            <input class="start-element" id="passwordInput" type="text" placeholder="Password"/>
            <input class="start-element" id="loginButton" type="submit" class='return' value='Login'/>
            <a class="start-element" href="">Forgot password?</a>
            <a class="start-element" href="">Not a member? Sign up.</a>
            <label id='loginStatusBar'></label>
        </form>
    <script type="text/javascript" src="index.js"></script>
    </body>
</html>
